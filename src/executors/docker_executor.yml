description: >
  This is the default executor for .NET projects. It uses the .NET SDK Docker
  image to run the build and test steps.

docker:
  - image: 'mcr.microsoft.com/dotnet/sdk:<<parameters.tag>>'

parameters:
  tag:
    default: 8.0
    description: >
      The version of the .NET SDK to use.
    type: string
